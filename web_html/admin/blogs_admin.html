                    <div class="col-6 col-sm-4">

                    </div>

                    <div class="custom-control custom-checkbox col-sm-2 mt-sm-0 mt-2 d-flex align-items-center">

                        </div>
                    </div>
                    <div class="btn btn-primary col-sm-2 mt-sm-0 mt-2">Search</div>


                </div>
            </form>
        </div>


    </div>
